<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Web App</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1e1e2f;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        .stopwatch {
            text-align: center;
        }
        
        #display {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        button:hover {
            opacity: 0.8;
        }
        
        #start {
            background: #4caf50;
            color: white;
        }
        
        #pause {
            background: #f39c12;
            color: white;
        }
        
        #reset {
            background: #e74c3c;
            color: white;
        }
        
        #lap {
            background: #3498db;
            color: white;
        }
        
        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
        }
        
        li {
            background: #333;
            padding: 8px;
            margin: 5px 0;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <div class="stopwatch">
        <div id="display">00:00:00</div>
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
        <button id="lap">Lap</button>
        <ul id="laps"></ul>
    </div>

    <script>
        let startTime, updatedTime, difference, tInterval;
        let running = false;
        const display = document.getElementById("display");
        const laps = document.getElementById("laps");

        document.getElementById("start").onclick = function() {
            if (!running) {
                startTime = new Date().getTime() - (difference || 0);
                tInterval = setInterval(getShowTime, 1000);
                running = true;
            }
        };

        document.getElementById("pause").onclick = function() {
            if (running) {
                clearInterval(tInterval);
                difference = new Date().getTime() - startTime;
                running = false;
            }
        };

        document.getElementById("reset").onclick = function() {
            clearInterval(tInterval);
            display.innerHTML = "00:00:00";
            difference = 0;
            running = false;
            laps.innerHTML = "";
        };

        document.getElementById("lap").onclick = function() {
            if (running) {
                const li = document.createElement("li");
                li.innerText = display.innerHTML;
                laps.appendChild(li);
            }
        };

        function getShowTime() {
            updatedTime = new Date().getTime() - startTime;
            let hours = Math.floor((updatedTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((updatedTime % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((updatedTime % (1000 * 60)) / 1000);

            display.innerHTML =
                (hours < 10 ? "0" + hours : hours) + ":" +
                (minutes < 10 ? "0" + minutes : minutes) + ":" +
                (seconds < 10 ? "0" + seconds : seconds);
        }
    </script>
</body>

</html>
